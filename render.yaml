services:
  - type: web
    name: zeron-admin-dashboard
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    publishDirectory: .  # Dummy directory to satisfy Render, Node server handles routing
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE_URL
        value: https://zeron-backend-z5o1.onrender.com
